<!DOCTYPE html>
<html lang="pe-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas alura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>ficha de nutri√ßao </h1>
        <table>
            <thead>
                <tr>
                    <th>nome</th>
                    <th>altura</th>
                    <th>peso</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tabela-paciente">
                <tr class="paciente" id="primeiro-paciente">
                    <td class="info-nome">antonio</td>
                    <td class="info-altura">3</td>
                    <td class="info-peso">71</td>
                    <td class="info-imc"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">mira</td>
                    <td class="info-altura">1.86</td>
                    <td class="info-peso">72</td>
                    <td class="info-imc"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">tati</td>
                    <td class="info-altura">1.87</td>
                    <td class="info-peso">730</td>
                    <td class="info-imc"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <form id="form-adiciona">
        <p>
            <label for="name">nome: </label>
            <input name="name" id="name" type="text" placeholder="digite o nome aki">
            <label for="altura">altura: </label>
            <input name="altura" id="altura" type="text">
        </p>
        <p>
            <label for="peso">peso: </label>
            <input name="peso" id="peso" type="text">
        </p>
        <button id="bto-add-paciente" class="bto-principal">adicionar</button>
    </form>
    <script src = js/form.js></script>
    <script src="js/calculaimc.js"></script>
</body>
</html>
